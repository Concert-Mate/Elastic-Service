services:
  elasticsearch:
    image: elasticsearch:8.12.2
    environment:
      - discovery.type=single-node
      - cluster.name=es-cluster-1
      - node.name=es-node-1-1
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "xpack.security.enabled=true"

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "100"
    ports:
      - "9200:9200"

    env_file:
      - .env

    elastic-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"